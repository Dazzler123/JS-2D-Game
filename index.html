<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Dasindu Bimlaka Hewagamage" name="author">
    <meta content="Dasindu Bimlaka Hewagamage" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">

    <title>Ninja Run</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onkeydown="keyCheck(event)">
<!--background music-->
<audio src=""></audio>
<!--homepage-->
<main id="home_container" class="container-fluid row me-0 pe-0 ms-0 ps-0 overflow-hidden justify-content-center">
    <!--background-->
    <div class="position-relative overflow-hidden">
        <!--logo icon-->
        <img src="assets/images/ninja-run-logo.png" class="h-75 position-absolute" style="left: 50%" alt="ninja_run_logo">
        <!--buttons-->
        <div class="d-grid gap-2 mb-5 col-3 position-absolute">
            <button id="btnStartGame" type="button" class="btn col-12 btn-outline-primary btn-lg">Start Game</button>
            <button id="btnAbout" type="button" class="btn col-12 btn-outline-secondary btn-lg">About</button>
        </div>
    </div>
</main>

<!--in game-->
<main id="game_container" class="container-fluid row me-0 pe-0 ms-0 ps-0 overflow-hidden justify-content-center">
    <!--background-->
    <div id="background" class="position-relative overflow-hidden">
        <p id="level_Heading" class="position-absolute text-danger fw-bolder fs-2 font-monospace">Level 1</p>
        <!--game score board-->
        <img id="score_icon" class="position-absolute" src="assets/images/score-board-icon.png" alt="score_board_icon">
        <p id="score" class="position-absolute text-white fw-semibold fs-2 font-monospace"></p>
        <!--character-->
        <img id="character" src="assets/images/characters/Idle1.png" alt="character_idle_01" class="position-absolute w-auto">
        <!--control instructions-->
        <p id="enter_ctrl" class="position-absolute text-primary fw-semibold fs-2">Press ENTER to start game</p>
        <p id="space_ctrl" class="position-absolute text-primary fw-bold fs-5 font-monospace">Press SPACE to Jump</p>
        <p id="exit_ctrl" class="position-absolute text-primary fw-bold fs-5 font-monospace">Press ESC to exit game</p>
        <!--ownership-title-->
        <p id="owner_title" class="position-absolute text-dark fw-light fs-6">@2022 Designed & Developed by Dasindu Hewagamage</p>
    </div>
    <!--success game end view-->
    <div id="success_game_end_container" class="col-3 position-absolute row overflow-hidden justify-content-center">
        <img src="assets/images/you-win-.png" alt="you_win_icon" class="you_win col-12 m-0">
        <p class="col-12 text-center text-dark fw-bold fs-4 font-monospace">Level Completed</p>
        <p id="success_score" class="col-12 text-center text-dark fw-bold fs-5 font-monospace"></p>
        <!--buttons-->
        <div class="d-grid gap-2 mb-5">
            <button id="btnContinue" type="button" class="btn btn-outline-primary">Continue</button>
            <button id="btnRetry" type="button" class="btn btn-outline-secondary">Retry</button>
            <button id="btnExitGame" type="button" class="btn btn-outline-danger">Exit Game</button>
        </div>
    </div>
    <!--failed game end view-->
    <div id="failed_game_end_container" class="col-3 position-absolute row overflow-hidden justify-content-center">
        <img src="assets/images/you-lose-rip.png" alt="you_lose_icon" class="you_lose col-12 m-0">
        <p class="col-12 text-center text-dark fw-bold fs-4 font-monospace">Level Failed</p>
        <p id="failed_score" class="col-12 text-center text-dark fw-bold fs-5 font-monospace">Your score : 461</p>
        <!--buttons-->
        <div class="d-grid gap-2 mb-5">
            <button id="btnTryAgain" type="button" class="btn btn-outline-primary">Try Again</button>
            <button id="btnExitGameTwo" type="button" class="btn btn-outline-danger">Exit Game</button>
        </div>
    </div>
</main>

<!--=================================================================-->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="controller/Character_Behaviour.js"></script>
<script src="controller/Game_Background.js"></script>
<script src="controller/Keyboard_Controls.js"></script>
</body>
</html>
